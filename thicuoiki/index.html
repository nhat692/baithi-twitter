    <script>
        $(function(){
            var seYear = $('#year');
            var date = new Date();
            var cur = date.getFullYear();
            seYear.append('<option value="">-- Year --</option>');
            for (i = cur; i >= 1900; i--) {
                seYear.append('<option value="'+i+'">'+i+'</option>');
            };
            var seMonth = $('#month');
            var date = new Date();
            seMonth.append('<option value="">-- Month --</option>');
            for (i = 12; i > 0; i--) {
                seMonth.append('<option value="'+i+'">'+i+'</option>');
            };
            var seday=$('#day');
            var date = new Date();
            seday.append('<option value="">-- Day --</option>');
            for (i=31; i>0; i--){
                seday.append('<option value="'+i+'">'+i+'</option>');  
            };
           
        });
    </script>
